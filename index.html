<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 Tracker App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>COVID-19 LIVE DATA</h1>
        <div class="main">
            <div class="inputfields">
                <input type="text" placeholder="Enter Name of Country">
                <button>Search</button>
            </div>
            <div class="result">
                <div class="nc"><br><span>__</span><p>New Cases</p></div>
                <div class="nr"><br><span>__</span><p>New Recovery</p></div>
                <div class="nd"><br><span>__</span><p>New Death</p></div>
                <div class="tc"><br><span>__</span><p>Total Cases</p></div>
                <div class="tr"><br><span>__</span><p>Total Recovery</p></div>
                <div class="td"><br><span>__</span><p>Total Death</p></div>
            </div>
            
        </div>
        <div class="footer">
            Created By <span>Biju Aryal</span> &copy; 2022
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
